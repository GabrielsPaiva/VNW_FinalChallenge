<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars: Desafio Final</title>
</head>
<body>
    <header>
        <figure>
            <img src="assets/star.png" class="star" alt="parte 'star' da palavra 'starwars' ">
        </figure>
        <figure>
            <img src="assets/Kylo-Ren-banner sem fundo.png" class="kylo-ren" alt="personagem kylo ren em pose de batalha">
        </figure>
        <figure>
            <img src="assets/urn_aaid_sc_US_aaf75fc2-eba3-41ec-bc48-de80d0615154 (6).png" class="wars" alt="parte 'wars' da palavra 'starwars' ">
        </figure>
        <figure>
            <img src="assets/Grupo 4.png" class="create-legion" alt="pequena caixa escrito 'crie sua legião' ">
        </figure>
    </header>
    <main>
        <figure>
            <img src="assets/sla.png" alt="">
        </figure>
        <figure>
            <img src="assets/grupo vermelho.png" class="begin-to-play" alt="">
        </figure>
        <figure>
            <img src="assets/star wars frente de batalha.png" class="battlefront-banner" alt="">
        </figure>
        <section class="about-game-box">
        <h2 class="about-the-game">sobre o jogo</h2>
        <div class="line1"></div>
        <p class="about-game-text">Star Wars Battlefront é um jogo eletrônico de tiro em <span>primeira e terceira pessoa, produzido pela DICE</span><span>e baseado na franquia Star Wars.</span><span>Foi publicado pela Electronic Arts com a chancela da</span><span>LucasArts a 17 de Novembro de 2015 para Microsoft</span><span>Windows, PlayStation 4 e Xbox One.</span></p>
        </section>
    </main>
</body>
</html>
